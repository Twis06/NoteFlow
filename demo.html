<body>
    <div class="container">

            <p>ä¸Šä¼ æ‰‹å†™å›¾ç‰‡ï¼Œä½“éªŒAIæ–‡å­—è¯†åˆ«çš„å¼ºå¤§åŠŸèƒ½</p>
        </div>
        
        <div class="content">

            <div class="provider-info-section">
                <div class="provider-info">

            <!-- æ–‡ä»¶ä¸Šä¼ åŒºåŸŸ -->
            <div class="upload-area" id="uploadArea">

                <div class="upload-text">ç‚¹å‡»é€‰æ‹©å›¾ç‰‡æˆ–æ‹–æ‹½åˆ°æ­¤å¤„</div>
                <div class="upload-hint">æ”¯æŒ JPGã€PNGã€GIFã€WEBP æ ¼å¼ï¼Œæœ€å¤§5MB</div>
            </div>
            
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            
            <!-- å›¾ç‰‡é¢„è§ˆ -->

                <h3>ğŸ“¸ å›¾ç‰‡é¢„è§ˆ</h3>

            </div>
            
            <!-- åŠ è½½çŠ¶æ€ -->
            <div class="loading" id="loadingSection">

                <div>ğŸ¤– AIæ­£åœ¨è¯†åˆ«ä¸­ï¼Œè¯·ç¨å€™...</div>

            <!-- è¯†åˆ«ç»“æœ -->

                <div class="result-card">

                    <div class="result-info" id="resultInfo"></div>
                    
                    <div style="text-align: center;">

    <script>
        let currentResult = null;
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            // ç‚¹å‡»ä¸Šä¼ 
            uploadArea.addEventListener('click', () => fileInput.click());
            
            // æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', (e) => {
                handleFile(e.target.files[0]);
            });
            
            // æ‹–æ‹½ä¸Šä¼ 
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file) handleFile(file);
            });
        });
        
        /**
         * å¤„ç†æ–‡ä»¶ä¸Šä¼ 
         */
        async function handleFile(file) {
            if (!file) return;
            
            // éªŒè¯æ–‡ä»¶
            if (!file.type.startsWith('image/')) {
                showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                showError('å›¾ç‰‡æ–‡ä»¶ä¸èƒ½è¶…è¿‡5MBï¼');
                return;
            }
            
            try {
                hideError();
                hideResult();
                
                // æ˜¾ç¤ºé¢„è§ˆ
                await showPreview(file);
                
                // è½¬æ¢ä¸ºBase64
                const base64DataUrl = await fileToBase64(file);
                // ç§»é™¤data URLå‰ç¼€ï¼Œåªä¿ç•™base64æ•°æ®
                const base64 = base64DataUrl.split(',')[1];
                
                // æ‰§è¡ŒOCR
                await performOCR(base64);
            } catch (error) {
                console.error('å¤„ç†æ–‡ä»¶å¤±è´¥:', error);
                showError(`å¤„ç†å¤±è´¥: ${error.message}`);
            }
        }
        
        /**
         * æ˜¾ç¤ºå›¾ç‰‡é¢„è§ˆ
         */
        function showPreview(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewSection = document.getElementById('previewSection');
                    const imagePreview = document.getElementById('imagePreview');
                    
                    imagePreview.innerHTML = `<img src="${e.target.result}" class="preview-image" alt="é¢„è§ˆå›¾ç‰‡">`;
                    previewSection.style.display = 'block';
                    
                    // æ»šåŠ¨åˆ°é¢„è§ˆåŒºåŸŸ
                    previewSection.scrollIntoView({ behavior: 'smooth' });
                    resolve();
                };
                reader.readAsDataURL(file);
            });
        }
        
        /**
         * æ–‡ä»¶è½¬Base64
         */
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        /**
         * æ‰§è¡ŒOCRè¯†åˆ«
         */
        async function performOCR(base64Image) {
            const loadingSection = document.getElementById('loadingSection');
            // ä½¿ç”¨SiliconFlow GLM-4.5Væ¨¡å‹
            const provider = 'siliconflow';
            
            try {
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                loadingSection.style.display = 'block';
                loadingSection.scrollIntoView({ behavior: 'smooth' });
                
                const startTime = Date.now();
                
                // è°ƒç”¨OCR API
                const response = await fetch('/api/ocr/recognize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64Image,
                        options: {
                            language: 'zh-CN',
                            enhance: true
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯: ${response.status}`);
                }
                
                const data = await response.json();
                const endTime = Date.now();
                
                if (data.success) {
                    currentResult = {
                        ...data.data,
                        actualProcessTime: endTime - startTime
                    };
                    showResult(currentResult);
                } else {
                    throw new Error(data.error || 'è¯†åˆ«å¤±è´¥');
                }
            } catch (error) {
                console.error('OCRè¯†åˆ«å¤±è´¥:', error);
                showError(`è¯†åˆ«å¤±è´¥: ${error.message}`);
            } finally {
                loadingSection.style.display = 'none';
            }
        }
        
        /**
         * æ˜¾ç¤ºè¯†åˆ«ç»“æœ
         */
        function showResult(data) {
            const resultSection = document.getElementById('resultSection');
            const resultText = document.getElementById('resultText');
            const resultInfo = document.getElementById('resultInfo');
            
            // æ˜¾ç¤ºè¯†åˆ«æ–‡æœ¬
            resultText.textContent = data.text || 'æœªè¯†åˆ«åˆ°æ–‡å­—å†…å®¹';
            
            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            resultInfo.innerHTML = `
                <div class="info-item">
                    <div class="info-label">ç½®ä¿¡åº¦</div>
                    <div class="info-value">${(data.confidence * 100).toFixed(1)}%</div>
                </div>
                <div class="info-item">
                    <div class="info-label">æœåŠ¡å•†</div>
                    <div class="info-value">SiliconFlow GLM-4.5V</div>
                </div>
                <div class="info-item">
                    <div class="info-label">å¤„ç†æ—¶é—´</div>
                    <div class="info-value">${data.actualProcessTime}ms</div>
                </div>
                <div class="info-item">
                    <div class="info-label">è¯†åˆ«è¯æ•°</div>
                    <div class="info-value">${data.words ? data.words.length : 0}</div>
                </div>
            `;
            
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        /**
         * æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
         */
        function showError(message) {
            const errorSection = document.getElementById('errorSection');
            errorSection.innerHTML = `<div class="error"><strong>âŒ é”™è¯¯:</strong> ${message}</div>`;
            errorSection.style.display = 'block';
            errorSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        /**
         * éšè—é”™è¯¯ä¿¡æ¯
         */
        function hideError() {
            document.getElementById('errorSection').style.display = 'none';
        }
        
        /**
         * éšè—ç»“æœ
         */
        function hideResult() {
            document.getElementById('resultSection').style.display = 'none';
        }
        
        /**
         * å¤åˆ¶æ–‡æœ¬åˆ°å‰ªè´´æ¿
         */
        async function copyToClipboard() {
            if (!currentResult || !currentResult.text) {
                showError('æ²¡æœ‰å¯å¤åˆ¶çš„æ–‡æœ¬');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(currentResult.text);
                showSuccess('âœ… æ–‡æœ¬å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            } catch (error) {
                console.error('å¤åˆ¶å¤±è´¥:', error);
                // é™çº§æ–¹æ¡ˆ
                const textArea = document.createElement('textarea');
                textArea.value = currentResult.text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccess('âœ… æ–‡æœ¬å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            }
        }
        
        /**
         * ä¸‹è½½è¯†åˆ«ç»“æœ
         */
        function downloadResult() {
            if (!currentResult) {
                showError('æ²¡æœ‰å¯ä¸‹è½½çš„ç»“æœ');
                return;
            }
            
            const content = `æ‰‹å†™OCRè¯†åˆ«ç»“æœ\n\nè¯†åˆ«æ–‡æœ¬:\n${currentResult.text}\n\nç»Ÿè®¡ä¿¡æ¯:\n- ç½®ä¿¡åº¦: ${(currentResult.confidence * 100).toFixed(1)}%\n- æœåŠ¡å•†: ${currentResult.provider}\n- å¤„ç†æ—¶é—´: ${currentResult.actualProcessTime}ms\n- è¯†åˆ«è¯æ•°: ${currentResult.words ? currentResult.words.length : 0}\n\nç”Ÿæˆæ—¶é—´: ${new Date().toLocaleString()}`;
            
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `OCRç»“æœ_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showSuccess('âœ… ç»“æœå·²ä¸‹è½½ï¼');
        }
        
        /**
         * é‡ç½®æ¼”ç¤º
         */
        function resetDemo() {
            document.getElementById('previewSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'none';
            hideError();
            document.getElementById('fileInput').value = '';
            currentResult = null;
            
            // æ»šåŠ¨åˆ°é¡¶éƒ¨
            document.querySelector('.upload-area').scrollIntoView({ behavior: 'smooth' });
        }
        
        /**
         * æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
         */
        function showSuccess(message) {
            const errorSection = document.getElementById('errorSection');
            errorSection.innerHTML = `<div class="success">${message}</div>`;
            errorSection.style.display = 'block';
            
            // 3ç§’åè‡ªåŠ¨éšè—
            setTimeout(() => {
                errorSection.style.display = 'none';
            }, 3000);
        }
    </script>
