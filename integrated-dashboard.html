<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能管理平台 - OCR & Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ==================== 全局样式 ==================== */
        :root {
            /* 主色调 - 现代紫蓝渐变 */
            --primary-color: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-solid: #667eea;
            --primary-hover: #5a67d8;
            --primary-light: rgba(102, 126, 234, 0.1);
            
            /* 功能色彩 */
            --secondary-color: #64748b;
            --success-color: #10b981;
            --success-light: rgba(16, 185, 129, 0.1);
            --warning-color: #f59e0b;
            --warning-light: rgba(245, 158, 11, 0.1);
            --danger-color: #ef4444;
            --danger-light: rgba(239, 68, 68, 0.1);
            --info-color: #3b82f6;
            --info-light: rgba(59, 130, 246, 0.1);
            
            /* 背景色 - 深色主题优化 */
            --bg-primary: #0a0e1a;
            --bg-secondary: #151b2e;
            --bg-tertiary: #1f2937;
            --bg-card: linear-gradient(145deg, #1a202c 0%, #2d3748 100%);
            --bg-card-hover: linear-gradient(145deg, #2d3748 0%, #4a5568 100%);
            
            /* 文字颜色 */
            --text-primary: #ffffff;
            --text-secondary: #e2e8f0;
            --text-muted: #a0aec0;
            --text-accent: #667eea;
            
            /* 边框和阴影 */
            --border-color: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.05);
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 20px rgba(102, 126, 234, 0.3);
            
            /* 渐变效果 */
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-card: linear-gradient(145deg, rgba(26, 32, 44, 0.8) 0%, rgba(45, 55, 72, 0.8) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* ==================== 布局结构 ==================== */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏 */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo i {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 24px;
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            margin: 4px 12px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            background: none;
            width: calc(100% - 24px);
            text-align: left;
            font-size: 14px;
            border-radius: var(--border-radius);
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: left 0.3s ease;
            z-index: -1;
            opacity: 0.1;
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transform: translateX(4px);
            box-shadow: var(--shadow);
        }

        .nav-item:hover::before {
            left: 0;
        }

        .nav-item.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-glow);
            transform: translateX(4px);
        }

        .nav-item.active::before {
            display: none;
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            margin-left: 280px;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .content-area {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        /* ==================== 页面内容 ==================== */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            background: var(--bg-card-hover);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .stat-title {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow);
        }

        .stat-icon.success {
            background: var(--gradient-success);
        }

        .stat-icon.warning {
            background: var(--gradient-secondary);
        }

        .stat-icon.info {
            background: var(--gradient-primary);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .stat-change {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-change.positive {
            color: var(--success-color);
        }

        .stat-change.negative {
            color: var(--danger-color);
        }

        /* OCR 上传区域 */
        .upload-area {
            background: var(--bg-card);
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            padding: 48px 24px;
            text-align: center;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--primary-solid);
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .upload-area.dragover {
            border-color: var(--primary-solid);
            background: var(--primary-light);
            transform: scale(1.02);
            box-shadow: var(--shadow-glow);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .upload-text {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* 按钮样式 */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow), 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            transform: translateY(-3px);
        }

        .btn-success {
            background: var(--gradient-success);
            color: white;
            box-shadow: var(--shadow), 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            box-shadow: var(--shadow-lg), 0 0 25px rgba(16, 185, 129, 0.4);
        }

        .btn-warning {
            background: var(--gradient-secondary);
            color: white;
            box-shadow: var(--shadow), 0 0 20px rgba(245, 158, 11, 0.3);
        }

        .btn-warning:hover {
            box-shadow: var(--shadow-lg), 0 0 25px rgba(245, 158, 11, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            box-shadow: var(--shadow), 0 0 20px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            box-shadow: var(--shadow-lg), 0 0 25px rgba(239, 68, 68, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: white;
        }

        /* 文件列表 */
        .file-list {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 24px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
        }

        .file-details h4 {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .file-details p {
            font-size: 12px;
            color: var(--text-muted);
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        /* OCR 结果区域 */
        .ocr-results {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 24px;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .result-content {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-secondary);
            min-height: 200px;
            white-space: pre-wrap;
        }

        /* 图片网格 */
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
        }

        .image-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .image-card:hover::before {
            opacity: 1;
        }

        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--bg-tertiary);
        }

        .image-info {
            padding: 16px;
        }

        .image-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .image-meta {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        /* 通知样式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 600;
            z-index: 10000;
            transform: translateX(400px);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-lg);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--gradient-success);
            box-shadow: var(--shadow-lg), 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            box-shadow: var(--shadow-lg), 0 0 20px rgba(239, 68, 68, 0.3);
        }

        .notification.warning {
            background: var(--gradient-secondary);
            box-shadow: var(--shadow-lg), 0 0 20px rgba(245, 158, 11, 0.3);
        }

        .notification.info {
            background: var(--gradient-primary);
            box-shadow: var(--shadow-lg), 0 0 20px rgba(102, 126, 234, 0.3);
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        
        /* 大屏幕 (1200px+) */
        @media (min-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .images-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            .content-area {
                padding: 32px;
            }
        }
        
        /* 中等屏幕 (992px - 1199px) */
        @media (max-width: 1199px) and (min-width: 992px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .images-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        /* 平板 (768px - 991px) */
        @media (max-width: 991px) and (min-width: 769px) {
            .sidebar {
                width: 200px;
            }
            
            .main-content {
                margin-left: 200px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
            
            .images-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            .content-area {
                padding: 20px;
            }
            
            .top-bar {
                padding: 16px 20px;
            }
        }
        
        /* 移动端 (768px以下) */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 1000;
                box-shadow: var(--shadow-lg);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .top-bar {
                padding: 12px 16px;
                padding-left: 60px;
            }

            .mobile-menu-btn {
                display: block;
                position: absolute;
                left: 16px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                color: var(--text-primary);
                font-size: 20px;
                cursor: pointer;
                z-index: 1001;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .images-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .content-area {
                padding: 16px;
            }
            
            .page-title {
                font-size: 20px;
            }
            
            .stat-card {
                padding: 16px;
            }
            
            .upload-area {
                padding: 24px 16px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 13px;
            }
            
            .top-actions {
                display: none;
            }
        }
        
        /* 小屏手机 (480px以下) */
        @media (max-width: 480px) {
            .sidebar {
                width: 280px;
            }
            
            .content-area {
                padding: 12px;
            }
            
            .top-bar {
                padding: 10px 12px;
                padding-left: 50px;
            }
            
            .page-title {
                font-size: 18px;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .upload-area {
                padding: 20px 12px;
            }
            
            .upload-text {
                font-size: 14px;
            }
            
            .upload-hint {
                font-size: 12px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 12px;
            }
            
            .mobile-menu-btn {
                left: 12px;
                font-size: 18px;
            }
        }
        
        /* 隐藏移动端菜单按钮在桌面端 */
        @media (min-width: 769px) {
            .mobile-menu-btn {
                display: none;
            }
        }
        
        /* OCR结果卡片样式 */
        .ocr-result-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .ocr-result-card:hover {
            box-shadow: var(--shadow-lg);
        }
        
        .ocr-result-card .result-header {
            background: var(--bg-tertiary);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ocr-result-card .result-header h4 {
            margin: 0;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
        }
        
        .ocr-result-card .result-header h4 i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        .ocr-result-card .result-actions {
            display: flex;
            gap: 8px;
        }
        
        .ocr-result-card .result-content {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        
        .ocr-result-card .result-image {
            flex: 0 0 300px;
        }
        
        .ocr-result-card .result-image img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }
        
        .ocr-result-card .result-text {
            flex: 1;
        }
        
        .ocr-result-card .text-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .ocr-result-card .text-label {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .ocr-result-card .text-length {
            font-size: 12px;
            color: var(--text-muted);
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 12px;
        }
        
        .ocr-result-card .ocr-text {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
        
        /* 保存选项卡片样式 */
        .save-options-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .save-options-card:hover {
            box-shadow: var(--shadow-lg);
        }
        
        .save-options-header {
            background: var(--gradient-success);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .save-options-header h4 {
            margin: 0;
            color: white;
            font-size: 16px;
            font-weight: 600;
        }
        
        .save-options-header h4 i {

<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">

                <button class="nav-item" onclick="showPage('ocr')">
                    <i class="fas fa-file-text"></i>
                    <span>OCR识别</span>
                </button>
                <button class="nav-item" onclick="showPage('gallery')">
                    <i class="fas fa-images"></i>
                    <span>图片库</span>
                </button>
                <button class="nav-item" onclick="showPage('settings')">

                </button>

        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部导航栏 -->
            <header class="top-bar">

                <h1 class="page-title" id="pageTitle">仪表盘</h1>
                <div class="top-actions">
                    <button class="btn btn-primary" onclick="refreshAllData()">

                    </button>
                </div>
            </header>

            <!-- 内容区域 -->
            <div class="content-area">
                <!-- 仪表盘页面 -->
                <div id="dashboard" class="page active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-header">
                                <span class="stat-title">总图片数</span>
                                <div class="stat-icon" style="background: rgba(99, 102, 241, 0.1); color: var(--primary-color);">
                                    <i class="fas fa-images"></i>
                                </div>

                            <div class="stat-value" id="totalImages">0</div>
                            <div class="stat-change positive">
                                <i class="fas fa-arrow-up"></i>
                                <span>本月新增</span>
                            </div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-header">
                                <span class="stat-title">OCR处理数</span>
                                <div class="stat-icon" style="background: rgba(16, 185, 129, 0.1); color: var(--success-color);">
                                    <i class="fas fa-file-text"></i>
                                </div>
                            </div>
                            <div class="stat-value" id="ocrCount">0</div>
                            <div class="stat-change positive">
                                <i class="fas fa-arrow-up"></i>
                                <span>今日处理</span>
                            </div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-header">
                                <span class="stat-title">存储使用</span>
                                <div class="stat-icon" style="background: rgba(245, 158, 11, 0.1); color: var(--warning-color);">
                                    <i class="fas fa-hdd"></i>
                                </div>
                            </div>
                            <div class="stat-value" id="storageUsed">0 MB</div>
                            <div class="stat-change">
                                <span id="storagePercent">0%</span>

                        </div>

                        <div class="stat-card">
                            <div class="stat-header">
                                <span class="stat-title">系统状态</span>
                                <div class="stat-icon" style="background: rgba(59, 130, 246, 0.1); color: var(--info-color);">
                                    <i class="fas fa-server"></i>
                                </div>
                            </div>
                            <div class="stat-value" id="systemStatus">运行中</div>
                            <div class="stat-change positive">
                                <i class="fas fa-check-circle"></i>
                                <span>正常运行</span>
                            </div>
                        </div>
                    </div>

                    <!-- 管理操作区 -->
                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-title">系统管理</span>
                        </div>
                        <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                            <button class="btn btn-primary" onclick="refreshAllData()">
                                <i class="fas fa-sync-alt"></i>
                                刷新数据

                            <button class="btn btn-warning" onclick="performBatchReplace()">
                                <i class="fas fa-exchange-alt"></i>
                                批量替换
                            </button>
                            <button class="btn btn-danger" onclick="cleanGallery()">
                                <i class="fas fa-broom"></i>
                                清理图库

                            <button class="btn btn-success" onclick="exportData()">
                                <i class="fas fa-download"></i>
                                导出数据
                            </button>

                <!-- OCR页面 -->
                <div id="ocr" class="page">

                    <div class="upload-area" id="uploadArea" ondrop="handleFileDrop(event)" ondragover="event.preventDefault()" ondragenter="event.preventDefault()" ondragleave="event.currentTarget.classList.remove('drag-over')" ondragenter="event.currentTarget.classList.add('drag-over')">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>

                        <div class="upload-text">拖拽图片到此处或点击上传</div>
                        <div class="upload-hint">支持 JPG、PNG、GIF 格式，可批量处理</div>
                        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()" style="margin-top: 16px;">
                            <i class="fas fa-plus"></i> 选择图片

                    </div>

                    <!-- 文件状态 -->
                    <div class="file-status" id="fileStatus" style="display: none; margin-bottom: 16px; padding: 12px; background: var(--bg-card); border-radius: var(--border-radius); display: flex; justify-content: space-between; align-items: center;">
                        <div class="status-info">

                    <div class="ocr-controls" style="margin-bottom: 16px; text-align: center;">
                        <button class="btn btn-success" id="processBtn" onclick="processOCR()" disabled>

                        </button>

                            <small class="text-muted">请先选择要处理的图片文件</small>

                    <!-- 进度条 -->
                    <div class="progress-container" id="progressContainer" style="display: none; margin-bottom: 16px;">

                    <!-- OCR结果 -->
                    <div class="ocr-results" id="ocrResults" style="display: none;">
                        <div class="results-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; padding: 16px; background: var(--bg-card); border-radius: var(--border-radius);">
                            <h3 style="margin: 0;"><i class="fas fa-file-text"></i> 识别结果</h3>
                            <div class="results-actions">

                <!-- 图片库页面 -->
                <div id="gallery" class="page">

                        <!-- 图片将通过JavaScript动态加载 -->
                    </div>
                </div>

                <!-- 设置页面 -->
                <div id="settings" class="page">
                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-title">系统设置</span>

                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // ==================== 全局变量 ====================
        const API_BASE_URL = 'http://localhost:8788';
        let currentPage = 'dashboard';
        let systemData = {
            stats: {},
            images: [],
            replacementHistory: []
        };

        // ==================== 页面初始化 ====================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 智能管理平台正在初始化...');
            initializePage();
            bindEvents();
            loadInitialData();
        });

        /**
         * 初始化页面
         */
        function initializePage() {
            showPage('dashboard');
        }

        /**
         * 绑定事件监听器
         */
        function bindEvents() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // 文件上传事件
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('drop', handleDrop);
            fileInput.addEventListener('change', handleFileSelect);
        }

        /**
         * 加载初始数据
         */
        async function loadInitialData() {
            try {
                console.log('🔄 开始加载初始数据...');
                await Promise.all([
                    loadDashboardData(),
                    loadSyncStatus(),
                    loadReplacementHistory()
                ]);
                console.log('✅ 初始数据加载完成');
            } catch (error) {
                console.error('❌ 初始数据加载失败:', error);
                showNotification('初始数据加载失败: ' + error.message, 'error');
            }
        }

        // ==================== 页面切换 ====================
        
        /**
         * 显示指定页面
         */
        function showPage(pageId) {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            // 移除所有导航项的激活状态
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });

            // 显示目标页面
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
                currentPage = pageId;

                // 激活对应的导航项
                const navItem = document.querySelector(`[onclick="showPage('${pageId}')"]`);
                if (navItem) {
                    navItem.classList.add('active');
                }

                // 更新页面标题
                const titles = {
                    'dashboard': '仪表盘',
                    'ocr': 'OCR识别',
                    'gallery': '图片库',
                    'settings': '系统设置'
                };
                document.getElementById('pageTitle').textContent = titles[pageId] || '智能管理平台';

                // 页面特定的加载逻辑
                if (pageId === 'gallery') {
                    loadImages();
                }
            }
        }

        // ==================== API调用封装 ====================
        
        /**
         * 通用API调用函数
         */
        async function callAPI(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`API调用失败 ${endpoint}:`, error);
                throw error;
            }
        }

        // ==================== 仪表盘功能 ====================
        
        /**
         * 加载仪表盘数据
         */
        async function loadDashboardData() {
            try {
                await Promise.all([
                    updateSystemStats(),
                    updateImageStats()
                ]);
                console.log('✅ 仪表盘数据加载完成');
            } catch (error) {
                console.error('❌ 仪表盘数据加载失败:', error);
                showNotification('仪表盘数据加载失败: ' + error.message, 'error');
            }
        }

        /**
         * 更新系统统计信息
         */
        async function updateSystemStats() {
            try {
                const stats = await callAPI('/api/stats');
                systemData.stats = stats;

                // 更新UI
                document.getElementById('totalImages').textContent = stats.total_images || 0;
                document.getElementById('ocrCount').textContent = stats.ocr_count || 0;
                document.getElementById('storageUsed').textContent = formatFileSize(stats.storage_used || 0);
                document.getElementById('storagePercent').textContent = `${stats.storage_percent || 0}%`;
                
                updateStatusIndicator(stats.system_status || 'running');
            } catch (error) {
                console.error('系统统计更新失败:', error);
            }
        }

        /**
         * 更新图片统计信息
         */
        async function updateImageStats() {
            try {
                const images = await callAPI('/api/gallery/images');
                systemData.images = images;
            } catch (error) {
                console.error('图片统计更新失败:', error);
            }
        }

        /**
         * 加载GitHub同步状态
         */
        async function loadSyncStatus() {
            try {
                const syncStatus = await callAPI('/api/sync/status');
                systemData.syncStatus = syncStatus;
                
                // 更新UI显示同步状态
                const statusElement = document.getElementById('syncStatus');
                if (statusElement) {
                    statusElement.textContent = syncStatus.status === 'synced' ? '已同步' : '未同步';
                    statusElement.className = `status ${syncStatus.status === 'synced' ? 'success' : 'warning'}`;
                }
                
                console.log('✅ GitHub同步状态加载完成:', syncStatus);
            } catch (error) {
                console.error('❌ GitHub同步状态加载失败:', error);
            }
        }

        /**
         * 加载替换历史记录
         */
        async function loadReplacementHistory() {
            try {
                const history = await callAPI('/api/replacement-history');
                systemData.replacementHistory = history;
                
                console.log('✅ 替换历史记录加载完成:', history);
            } catch (error) {
                console.error('❌ 替换历史记录加载失败:', error);
            }
        }

        /**
         * 更新状态指示器
         */
        function updateStatusIndicator(status) {
            const statusElement = document.getElementById('systemStatus');
            const statusMap = {
                'running': '运行中',
                'stopped': '已停止',
                'error': '错误',
                'maintenance': '维护中'
            };
            statusElement.textContent = statusMap[status] || '未知';
        }

        // ==================== 工具函数 ====================
        
        /**
         * 格式化文件大小
         */
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        /**
         * 格式化时间
         */
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleString('zh-CN');
        }

        /**
         * 显示通知
         */
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // ==================== OCR功能 ====================
        
        /**
         * 处理文件拖拽
         */
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        /**
         * 处理文件拖放
         */
        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => 
                file.type.startsWith('image/')
            );
            addFilesToList(files);
        }

        // OCR功能实现 - 基于原有handwriting-archive.html的逻辑
        let selectedFiles = [];
        let isProcessing = false;
        let processedCount = 0;
        let totalCount = 0;

        /**
         * 处理文件选择事件
         */
        async function handleFileSelect(event) {
            const files = Array.from(event.target.files).filter(file => 
                file.type.startsWith('image/')
            );
            addFilesToList(files);
        }

        /**
         * 处理文件拖拽放置事件
         */
        function handleFileDrop(event) {
            event.preventDefault();
            event.stopPropagation();
            
            const uploadArea = event.currentTarget;
            uploadArea.classList.remove('drag-over');
            
            const files = Array.from(event.dataTransfer.files).filter(file => 
                file.type.startsWith('image/')
            );
            
            addFilesToList(files);
        }

        /**
         * 添加文件到选择列表
         */
        function addFilesToList(files) {
            files.forEach(file => {
                if (!selectedFiles.find(f => f.name === file.name && f.size === file.size)) {
                    selectedFiles.push(file);
                }
            });
            
            updateFileList();
            updateOCRStatus();
        }

        /**
         * 更新文件列表显示
         */
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">
                            <i class="fas fa-image"></i>
                        </div>
                        <div class="file-details">
                            <h4>${file.name}</h4>
                            <p>${formatFileSize(file.size)} • ${file.type}</p>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-danger" onclick="removeFile(${index})" title="移除文件">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                fileList.appendChild(fileItem);
            });
            
            fileList.style.display = selectedFiles.length > 0 ? 'block' : 'none';
        }

        /**
         * 移除指定文件
         */
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateOCRStatus();
            
            if (selectedFiles.length === 0) {
                document.getElementById('ocrResults').style.display = 'none';
            }
        }

        /**
         * 清空所有文件
         */
        function clearFiles() {
            selectedFiles = [];
            updateFileList();
            updateOCRStatus();
            document.getElementById('ocrResults').style.display = 'none';
        }

        /**
         * 更新OCR状态显示
         */
        function updateOCRStatus() {
            const processBtn = document.getElementById('processBtn');
            const selectedCount = document.querySelector('.selected-count');
            
            if (selectedCount) {
                selectedCount.textContent = selectedFiles.length;
            }
            
            if (processBtn) {
                processBtn.disabled = selectedFiles.length === 0 || isProcessing;
            }
        }

        /**
         * 开始OCR批量处理流程 - 基于handwriting-archive.html的完整逻辑
         */
        async function processOCR() {
            if (selectedFiles.length === 0) {
                showNotification('请先选择要处理的图片文件', 'warning');
                return;
            }
            
            isProcessing = true;
            processedCount = 0;
            totalCount = selectedFiles.length;
            
            const processBtn = document.getElementById('processBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.querySelector('.progress-fill');
            const progressPercent = document.querySelector('.progress-percent');
            
            // 更新UI状态
            if (processBtn) {
                processBtn.disabled = true;
                processBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 处理中...';
            }
            if (progressContainer) progressContainer.style.display = 'block';
            if (progressFill) progressFill.style.width = '0%';
            if (progressPercent) progressPercent.textContent = '0%';
            
            try {
                // 步骤1: 上传图片到Cloudflare Images
                showNotification('步骤1/4: 上传图片到云端...', 'info');
                const uploadedImages = await uploadImages();
                updateProgress(25, '图片上传完成');
                
                // 步骤2: 执行批量OCR识别
                showNotification('步骤2/4: 执行OCR识别...', 'info');
                const ocrResults = await performBatchOCR(uploadedImages);
                updateProgress(50, 'OCR识别完成');
                
                // 步骤3: 生成Markdown内容
                showNotification('步骤3/4: 生成Markdown内容...', 'info');
                const markdownContent = generateMarkdown(uploadedImages, ocrResults, `手写笔记_${new Date().toISOString().slice(0, 16).replace('T', '_').replace(':', '')}`);
                updateProgress(75, 'Markdown生成完成');
                
                // 步骤4: 保存到GitHub和本地同步
                showNotification('步骤4/4: 保存到GitHub并同步...', 'info');
                await saveToGitHubBatch(markdownContent);
                await syncLocalBatch();
                updateProgress(100, '处理完成');
                
                // 显示结果
                displayOCRResults(uploadedImages, ocrResults);

        /**

         */
        function generateMarkdown(images, results, title) {
            let markdown = `# ${title}\n\n`;
            markdown += `> **生成时间**: ${new Date().toLocaleString('zh-CN')}\n`;
            markdown += `> **处理图片数量**: ${images.length}\n\n`;
            markdown += '---\n\n';
            
            results.forEach((result, index) => {
                const image = images[index];
                markdown += `## 第 ${index + 1} 页 - ${image.filename}\n\n`;
                markdown += `![${image.filename}](${image.url})\n\n`;
                
                if (result.text) {
                    markdown += `${result.text}\n\n`;
                } else {
                    markdown += '*此页面未识别到文字内容*\n\n';
                }
                
                markdown += '---\n\n';
            });
            
            markdown += `\n\n*本文档由手写识别与归档系统自动生成*`;
            
            return markdown;
        }

        window.addEventListener('unhandledrejection', function(e) {
            console.error('🚨 未处理的Promise错误:', e.reason);
            showNotification('网络请求失败，请检查网络连接', 'error');
        });

        // ==================== 自动刷新 ====================
        
        // 启动自动刷新（延迟5秒后开始，每30秒刷新一次）- 基于admin-dashboard.html逻辑
        setTimeout(() => {
            setInterval(async () => {
                if (currentPage === 'dashboard') {
                    try {
                        // 每30秒调用GET /api/stats更新系统状态
                        await updateSystemStats();
                        console.log('🔄 自动刷新完成 - 系统状态已更新');
                    } catch (error) {
                        console.error('🔄 自动刷新失败:', error);
                    }
                }
            }, 30000);
            console.log('🔄 自动刷新已启动 - 每30秒更新系统状态');
        }, 5000);
        
        // 添加与admin-dashboard.html一致的自动刷新机制
        setInterval(async () => {
            try {
                await updateSystemStats();
            } catch (error) {
                console.error('自动刷新状态失败:', error);
            }
        }, 30000);

    </script>
