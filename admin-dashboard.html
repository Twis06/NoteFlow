<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真实API图片管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }

        .status-indicator.warning {
            background: #ffc107;
        }

        .status-indicator.error {
            background: #dc3545;
        }

        .main-content {
            padding: 30px;
        }

        .action-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #667eea;
        }

        .stat-card h3 {
            color: #333;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.85em;
        }

        .images-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .images-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .image-placeholder {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 2em;
            color: #1976d2;
        }

        .image-info {
            font-size: 0.85em;
            color: #666;
        }

        .image-info .filename {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .config-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .config-section h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ffeaa7;
        }

        .config-item:last-child {
            border-bottom: none;
        }

        .config-status {
            font-weight: 600;
        }

        .config-status.configured {
            color: #28a745;
        }

        .config-status.needs-config {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }

            .action-bar {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .images-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Note system</h1>
            <p>CF and Github</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="api-status"></div>
                <span>API服务器: <span id="api-server-status">检查中...</span></span>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="cf-status"></div>
                <span>Cloudflare: <span id="cf-service-status">检查中...</span></span>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="github-status"></div>
                <span>GitHub: <span id="github-service-status">检查中...</span></span>
            </div>
            <div class="status-item">
                <span>最后更新: <span id="last-update">--</span></span>
            </div>
        </div>

        <div class="main-content">
            <div id="config-alert" class="config-section" style="display: none;">
                <h3>环境配置状态</h3>
                <div id="config-items"></div>
                <div class="alert alert-warning" style="margin-top: 15px;">
                    <span>⚠</span>
                    <div>
                        <strong>配置提示：</strong>请在 <code>.env</code> 文件中设置真实的API密钥以启用完整功能。
                        <br>当前使用的是测试配置，某些功能可能无法正常工作。
                    </div>
                </div>
            </div>

            <div class="action-bar">
                <button class="btn btn-primary" onclick="refreshData()">
                    <span>↻</span> 刷新数据
                </button>
                <button class="btn btn-success" onclick="performBatchReplace()">
                    <span>↻</span> 本地笔记同步&上云
                </button>
                <button class="btn btn-warning" onclick="cleanGallery()">
                    <span>🧹</span> 清理图库
                </button>
                <button class="btn btn-info" onclick="window.open('handwriting-archive.html', '_blank')">
                    <span>✍</span> 手写识别
                </button>
                <button class="btn btn-info" onclick="exportGallery()">
                    <span>📊</span> 导出数据
                </button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>系统状态</h3>
                    <div class="value" id="system-status">--</div>
                    <div class="label">服务器运行状态</div>
                </div>
                <div class="stat-card">
                    <h3>图片总数</h3>
                    <div class="value" id="total-images">--</div>
                    <div class="label">Cloudflare Images</div>
                </div>
                <div class="stat-card">
                    <h3>GitHub同步</h3>
                    <div class="value" id="github-sync-status">--</div>
                    <div class="label">同步状态</div>
                </div>
                <div class="stat-card">
                    <h3>替换历史</h3>
                    <div class="value" id="replacement-count">--</div>
                    <div class="label">总替换次数</div>
                </div>
            </div>

            <div class="images-section">
                <div class="images-header">
                    <h2>📸 图片库</h2>
                    <span id="images-count">加载中...</span>
                </div>
                <div id="images-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        正在加载图片库...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 真实API服务器地址
        const API_BASE_URL = 'http://localhost:8788';
        
        let systemData = {
            stats: null,
            images: null,
            syncStatus: null,
            repoInfo: null,
            replacementHistory: null
        };

        /**
         * 格式化文件大小
         */
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        /**
         * 格式化时间
         */
        function formatTime(dateString) {
            if (!dateString) return '--';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        /**
         * 调用API
         */
        async function callAPI(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`API调用失败 ${endpoint}:`, error);
                throw error;
            }
        }

        /**
         * 更新状态指示器
         */
        function updateStatusIndicator(elementId, status) {
            const indicator = document.getElementById(elementId);
            if (!indicator) return;
            
            indicator.className = 'status-indicator';
            if (status === 'success' || status === 'configured' || status === 'connected') {
                indicator.classList.add('success');
            } else if (status === 'warning' || status === 'needs-config') {
                indicator.classList.add('warning');
            } else if (status === 'error' || status === 'failed') {
                indicator.classList.add('error');
            }
        }

        /**
         * 加载系统状态
         */
        async function loadSystemStats() {
            try {
                const stats = await callAPI('/api/stats');
                systemData.stats = stats;
                
                // 更新状态栏
                document.getElementById('api-server-status').textContent = '真实API服务器';
                updateStatusIndicator('api-status', 'success');
                
                document.getElementById('cf-service-status').textContent = 
                    stats.environment?.cloudflare_configured ? '已配置' : '需要配置';
                updateStatusIndicator('cf-status', 
                    stats.environment?.cloudflare_configured ? 'success' : 'warning');
                
                document.getElementById('github-service-status').textContent = 
                    stats.environment?.github_configured ? '已配置' : '需要配置';
                updateStatusIndicator('github-status', 
                    stats.environment?.github_configured ? 'success' : 'warning');
                
                // 更新统计卡片
                document.getElementById('system-status').textContent = stats.status || 'running';
                
                // 显示配置状态
                if (!stats.environment?.cloudflare_configured || 
                    !stats.environment?.github_configured || 
                    !stats.environment?.ocr_configured) {
                    showConfigAlert(stats.environment);
                }
                
                document.getElementById('last-update').textContent = formatTime(stats.timestamp);
                
            } catch (error) {
                console.error('加载系统状态失败:', error);
                document.getElementById('api-server-status').textContent = '连接失败';
                updateStatusIndicator('api-status', 'error');
            }
        }

        /**
         * 显示配置警告
         */
        function showConfigAlert(environment) {
            const configAlert = document.getElementById('config-alert');
            const configItems = document.getElementById('config-items');
            
            configItems.innerHTML = `
                <div class="config-item">
                    <span>Cloudflare Images API</span>
                    <span class="config-status ${environment.cloudflare_configured ? 'configured' : 'needs-config'}">
                        ${environment.cloudflare_configured ? '已配置' : '需要配置'}
                    </span>
                </div>
                <div class="config-item">
                    <span>GitHub API</span>
                    <span class="config-status ${environment.github_configured ? 'configured' : 'needs-config'}">
                        ${environment.github_configured ? '已配置' : '需要配置'}
                    </span>
                </div>
                <div class="config-item">
                    <span>OCR API</span>
                    <span class="config-status ${environment.ocr_configured ? 'configured' : 'needs-config'}">
                        ${environment.ocr_configured ? '已配置' : '需要配置'}
                    </span>
                </div>
            `;
            
            configAlert.style.display = 'block';
        }

        /**
         * 加载图片库
         */
        async function loadImages() {
            try {
                const result = await callAPI('/api/gallery/images');
                systemData.images = result;
                
                const container = document.getElementById('images-container');
                const countElement = document.getElementById('images-count');
                
                if (result.needsConfig) {
                    // 显示配置提示
                    container.innerHTML = `
                        <div class="alert alert-warning">
                            <span>⚠</span>
                            <div>
                                <strong>Cloudflare Images未配置</strong><br>
                                ${result.error}<br>
                                请在 .env 文件中设置真实的 CLOUDFLARE_IMAGES_ACCOUNT_ID 和 CLOUDFLARE_IMAGES_API_TOKEN
                            </div>
                        </div>
                    `;
                    
                    // 显示模拟数据
                    if (result.mockData && result.mockData.images) {
                        const mockImagesHtml = result.mockData.images.map(image => `
                            <div class="image-card">
                                <div class="image-placeholder">🖼</div>
                                <div class="image-info">
                                    <div class="filename">${image.filename}</div>
                                    <div>大小: ${formatFileSize(image.size)}</div>
                                    <div>上传: ${formatTime(image.uploaded)}</div>
                                    <div style="color: #dc3545; font-size: 0.8em; margin-top: 5px;">模拟数据</div>
                                </div>
                            </div>
                        `).join('');
                        
                        container.innerHTML += `
                            <div style="margin-top: 20px;">
                                <h4>模拟数据预览：</h4>
                                <div class="images-grid">${mockImagesHtml}</div>
                            </div>
                        `;
                    }
                    
                    countElement.textContent = `配置后可用 (模拟: ${result.mockData?.total || 0} 张)`;
                    document.getElementById('total-images').textContent = '需配置';
                    
                } else if (result.success && result.images) {
                    // 显示真实图片
                    if (result.images.length === 0) {
                        container.innerHTML = `
                            <div class="alert alert-info">
                                <span>ℹ</span>
                                <div>暂无图片，请先上传一些图片到Cloudflare Images</div>
                            </div>
                        `;
                    } else {
                        const imagesHtml = result.images.map(image => `
                            <div class="image-card">
                                <div class="image-placeholder">🖼</div>
                                <div class="image-info">
                                    <div class="filename">${image.filename}</div>
                                    <div>大小: ${formatFileSize(image.size)}</div>
                                    <div>上传: ${formatTime(image.uploaded)}</div>
                                    <div style="color: #28a745; font-size: 0.8em; margin-top: 5px;">真实数据</div>
                                </div>
                            </div>
                        `).join('');
                        
                        container.innerHTML = `<div class="images-grid">${imagesHtml}</div>`;
                    }
                    
                    countElement.textContent = `共 ${result.images.length} 张图片`;
                    document.getElementById('total-images').textContent = result.images.length;
                    
                } else {
                    throw new Error(result.error || '加载图片失败');
                }
                
            } catch (error) {
                console.error('加载图片库失败:', error);
                document.getElementById('images-container').innerHTML = `
                    <div class="alert alert-warning">
                        <span>⚠</span>
                        <div>加载图片库失败: ${error.message}</div>
                    </div>
                `;
                document.getElementById('images-count').textContent = '加载失败';
                document.getElementById('total-images').textContent = '错误';
            }
        }

        /**
         * 加载GitHub同步状态
         */
        async function loadSyncStatus() {
            try {
                const syncStatus = await callAPI('/api/sync/status');
                systemData.syncStatus = syncStatus;
                
                if (syncStatus.github.connected) {
                    document.getElementById('github-sync-status').textContent = '已连接';
                } else {
                    document.getElementById('github-sync-status').textContent = '需配置';
                }
                
            } catch (error) {
                console.error('加载同步状态失败:', error);
                document.getElementById('github-sync-status').textContent = '错误';
            }
        }

        /**
         * 加载替换历史
         */
        async function loadReplacementHistory() {
            try {
                const history = await callAPI('/api/replacement-history');
                systemData.replacementHistory = history;
                
                document.getElementById('replacement-count').textContent = history.total || 0;
                
            } catch (error) {
                console.error('加载替换历史失败:', error);
                document.getElementById('replacement-count').textContent = '错误';
            }
        }

        /**
         * 刷新所有数据
         */
        async function refreshData() {
            const btn = event.target.closest('.btn');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> 刷新中...';
            
            try {
                await Promise.all([
                    loadSystemStats(),
                    loadImages(),
                    loadSyncStatus(),
                    loadReplacementHistory()
                ]);
                
                // 显示成功提示
                showNotification('数据刷新成功！', 'success');
                
            } catch (error) {
                console.error('刷新数据失败:', error);
                showNotification('刷新数据失败: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        /**
         * 执行批量替换
         */
        async function performBatchReplace() {
            const btn = event.target.closest('.btn');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> 处理中...';
            
            try {
                const result = await callAPI('/api/batch-replace', {
                    method: 'POST',
                    body: JSON.stringify({
                        targetDirectory: '/Users/lipeiyang/Documents/notes',
                        dryRun: false
                    })
                });
                
                if (result.success) {
                    let message = `批量替换完成！扫描了 ${result.filesScanned} 个文件，修改了 ${result.filesModified} 个文件，替换了 ${result.replacements} 个链接`;
                    
                    // 显示GitHub同步状态
                    if (result.githubSync) {
                        if (result.githubSync.success) {
                            message += `\n GitHub同步成功: ${result.githubSync.message}`;
                        } else {
                            message += `\n GitHub同步失败: ${result.githubSync.error}`;
                        }
                    }
                    
                    showNotification(message, 'success');
                    
                    // 刷新数据以显示最新状态
                    await loadSystemStats();
                    await loadSyncStatus();
                } else {
                    showNotification('批量替换失败: ' + (result.error || '未知错误'), 'error');
                }
                
            } catch (error) {
                console.error('批量替换失败:', error);
                showNotification('批量替换失败: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        /**
         * 清理图库
         */
        async function cleanGallery() {
            if (!confirm('确定要清理未使用的图片吗？此操作不可撤销。')) {
                return;
            }
            
            const btn = event.target.closest('.btn');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> 清理中...';
            
            try {
                const result = await callAPI('/api/gallery/clean', {
                    method: 'POST'
                });
                
                if (result.success) {
                    showNotification(`清理完成！删除了 ${result.cleaned} 个文件，释放了 ${formatFileSize(result.freedSpace)} 空间`, 'success');
                    await loadImages(); // 重新加载图片
                } else {
                    showNotification('清理失败: ' + (result.error || '未知错误'), 'error');
                }
                
            } catch (error) {
                console.error('清理图库失败:', error);
                showNotification('清理图库失败: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        /**
         * 导出图库数据
         */
        async function exportGallery() {
            const btn = event.target.closest('.btn');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> 导出中...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/gallery/export`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `gallery-export-${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                showNotification('图库数据导出成功！', 'success');
                
            } catch (error) {
                console.error('导出图库失败:', error);
                showNotification('导出图库失败: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        /**
         * 显示通知
         */
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type}`;
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.zIndex = '9999';
            notification.style.maxWidth = '400px';
            notification.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.2)';
            
            const icon = type === 'success' ? '✓' : type === 'error' ? '✗' : 'ℹ';
            notification.innerHTML = `<span>${icon}</span><div>${message}</div>`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        /**
         * 初始化页面
         */
        async function initializePage() {
            console.log('初始化图片管理系统');
            console.log('📡 API服务器:', API_BASE_URL);
            
            try {
                await Promise.all([
                    loadSystemStats(),
                    loadImages(),
                    loadSyncStatus(),
                    loadReplacementHistory()
                ]);
                
                console.log('页面初始化完成');
                
            } catch (error) {
                console.error('页面初始化失败:', error);
                showNotification('页面初始化失败，请检查API服务器是否正常运行', 'error');
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializePage);
        
        // 每30秒自动刷新状态
        setInterval(async () => {
            try {
                await loadSystemStats();
            } catch (error) {
                console.error('自动刷新状态失败:', error);
            }
        }, 30000);
    </script>
